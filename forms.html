<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <div>
            <label for="first">Normal text area: </label>
            <input type="text" id="first" placeholder="Enter text here!" required>   
        </div>
        <br>
        <div>
            <label for="second">Email: </label>
            <input type="email" id="second" placeholder="Enter Email!" required>
        </div>
        <br>
        <div>
            <label for="third">Password:</label>
            <input type="password" id="third" placeholder="Password!" required>
        </div>
        <br>
        <div>
            <label for="fourth">Number Entered: </label>
            <input type="number" id="fourth" placeholder="Enter a Number!">
        </div>
        <div>
            <h3>Did you like the service?</h3>
            <label for="yes">YES:</label>
            <input type="radio" id="yes" name="cool" value="">
            <br>
            <label for="no">NO:</label>
            <input type="radio" id="no" name="cool" value="">
        </div>
        <br>
        <div>
            <label for="">How many stars?</label>
            <br>
            <select name="stars">
                <option value="Good">3</option>
                <option value="Okay">2</option>
                <option value="Bad">1</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Any further comments:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
